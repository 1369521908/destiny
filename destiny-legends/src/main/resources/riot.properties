#Champions
#There are two kinds of data files for champions.
# The champion.json data file returns a list of champions with a brief summary.
# The individual champion JSON files contain additional data for each champion.
riot.champions=http://ddragon.leagueoflegends.com/cdn/10.9.1/data/#{language}/champion.json
riot.champion=http://ddragon.leagueoflegends.com/cdn/10.9.1/data/#{language}/champion/#{champion}
#Champion Splash Assets
riot.splash=http://ddragon.leagueoflegends.com/cdn/img/champion/splash/#{champion}
#Champion Loading Screen Assets
#
#The number at the end of the filename follows the same convention described in the Champion Splash Art.
riot.loading=http://ddragon.leagueoflegends.com/cdn/img/champion/loading/#{champion}_0.jpg
#Champion Square Assets
riot.square=http://ddragon.leagueoflegends.com/cdn/10.9.1/img/champion/#{champion}.png
#Champion Passive Assets
#You can find the filename for each champion's passive in the individual champion Data Dragon file.
# The JSON contains a passive field with image data. The filename is indicated by the full field.
riot.passive.assets=http://ddragon.leagueoflegends.com/cdn/10.9.1/img/passive/#{champion}_P.png
#Champion Ability Assets
riot.ability=http://ddragon.leagueoflegends.com/cdn/10.9.1/img/spell/FlashFrost.png
#Items
#Data Dragon also provides the same level of detail for every item in the game.
# Within Data Dragon you can find info such as the item's description, purchase value, sell value, items it builds from, items it builds into, and stats granted from the item.
#There is a field called effect which holds an array of variables used extra scripts.
# As an example, on Doran's shield you see the following data in the effect field, which corresponds to the 8 damage that is blocked from champion attacks.
riot.item=http://ddragon.leagueoflegends.com/cdn/10.9.1/data/#{language}/item.json
#Item Assets
riot.item.assets=http://ddragon.leagueoflegends.com/cdn/10.9.1/img/item/#{item}
#Other
#Summoner Spells
#
riot.summoner=http://ddragon.leagueoflegends.com/cdn/10.9.1/data/#{language}/summoner.json
riot.summoner.assets=http://ddragon.leagueoflegends.com/cdn/10.9.1/img/spell/SummonerFlash.png
#Profile Icons
riot.profileicon=http://ddragon.leagueoflegends.com/cdn/10.9.1/data/en_US/profileicon.json
riot.profileicon.assets=http://ddragon.leagueoflegends.com/cdn/10.9.1/img/profileicon/#{profileicon}
#Minimaps
#The number appended to the map filename corresponds to the map id.
# You can find a list of the map ids in the Map Names section of Game Constants.
riot.minimaps.assets=http://ddragon.leagueoflegends.com/cdn/6.8.1/img/map/#{map}
#Sprites 召唤师技能图标
riot.sprite.assets=http://ddragon.leagueoflegends.com/cdn/10.9.1/img/sprite/#{sprite}.png
