## Season
# ids are used in match history to indicate which season a match was played. A full list of season ids can be found in the file below.
riot.seasons=http://static.developer.riotgames.com/docs/lol/seasons.json
# Queue Ids
# Queue ids show up in several places throughout the API and are used to indicate which kind of match was played. A full list of queue ids can be found in the file below.
riot.queue=http://static.developer.riotgames.com/docs/lol/queues.json
#Maps
#Map ids are used in match history to indicate which map a match was played. A full list of map ids can be found in the file below.
riot.map=http://static.developer.riotgames.com/docs/lol/maps.json
#Game Modes
#A full list of game modes can be found in the file below.
riot.gameModes=http://static.developer.riotgames.com/docs/lol/gameModes.json
#Game Types
#A full list of game types can be found in the file below.
riot.gameTypes=http://static.developer.riotgames.com/docs/lol/gameTypes.json
#Ranked Info
#Queue Types
#The leagues endpoints return a field called queueType that will indicate what map/mode that player played. Depending on the queueType the highestTierAchieved field will return the highest ending tier for the previous season from a group of ranked queues.
#
#Here is a list of all of the queueType and highestTierAchieved for each.
#Summoner's Rift
#Unranked
#    RANKED_SOLO_5x5
#    RANKED_TEAM_5x5
#Ranked Solo/Duo
#    RANKED_SOLO_5x5
#Ranked Team 5x5
#    RANKED_TEAM_5x5
#Realms & Versions
#Data Dragon versions aren't always equivalent to the League of Legends client version.
# You can find all valid Data Dragon versions and realms by using the following:
#
riot.realms=https://ddragon.leagueoflegends.com/realms/na.json
riot.versions=https://ddragon.leagueoflegends.com/api/versions.json
#Languages
#Data Dragon provides localized versions of each of the data files in languages supported by the client.
# Below is a list of the languages supported by Data Dragon, which you can also retrieved from the Data Dragon languages file.
riot.languages=https://ddragon.leagueoflegends.com/cdn/languages.json
